<!DOCTYPE html>
<html lang="en">
    <head id="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angie's Favorite Fonts</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <nav>
            <div id="logo">
                <h3>Google Fonts</h3>
            </div>
            <ul id="mainNav">
                <li class="navItem">Catalog</li>
                <li class="navItem">Featured</li>
                <li class="navItem">Articles</li>
                <li class="navItem">About</li>
            </ul>
        </nav>
        <main>
            <form id="searchBar">
                <input type="search" class="searchInput" id="input1" placeholder="Search fonts" />
                <input type="text" class="searchInput" id="input2" placeholder="Type something" />
                <select id="menuBtn" onchange="changeSize(this)">
                    <option value="14px" selected="selected">14px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                    <option value="32px">32px</option>
                </select>
            </form>
            <section id="results">
            </section>            
        </main>
        <footer id="footer">coded by by ARodriguezHacks | 2019 | Chingu Pre-Work Project</footer>
        <script src="index.js"></script>
    </body>
</html>
